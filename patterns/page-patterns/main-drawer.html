<script>
    function httpPost(URL, PARAMS) {
        var tmp= document.createElement("form");
        tmp.action= URL;
        tmp.method= "post";
        tmp.style.display= "none";
        for(var x in PARAMS) {
            var opt= document.createElement("textarea");
            opt.name= x;
            opt.value= PARAMS[x];
            tmp.appendChild(opt);
        }
        document.body.appendChild(tmp);
        tmp.submit();
        return tmp;
    }
    function httpPostdoc(doc) {
        return httpPost("blogmenu.php#md",{"mdfile": doc});
    }
</script>
